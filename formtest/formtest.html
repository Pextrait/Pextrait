<body>
    <header style="background-color: rgb(198, 255, 151);">

        <a href="">Home</a>

    <main>
        <h4>Check out these cool things:</h4>
    </main>

    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="spongebob"minlength="5" maxlength="15"><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br>

        <label for="phone">Tel:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9{4}]"><br>

        <label for="date">Date:</label>
        <input type="date" id="date"><br>

        <label for="num">Quantity:</label>
        <input type="number" id="num" min="0" max="99"><br>

        <label for="drink">Title:</label>

        <label for="tea">Tea</label>
        <input type="radio" id="tea" value="tea" name="drink">
        <label for="coffee">Coffee</label>
        <input type="radio" id="coffee" value="coffee" name="drink">
        <label for="milk">Milk</label>
        <input type="radio" id="milk" value="milk" name="drink"><br>
        
        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">VISA</option>
            <option value="mastercard">MasterCard</option>
            <option value="giftcard">Gift Card</option>
        </select><br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>


        <input type="submit">
        <input type="reset">
    </form>
