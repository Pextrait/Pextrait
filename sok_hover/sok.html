<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effect</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    .image-container {
      position: relative;
    }

    .image-container img {
      width: 300px;
      height: auto;
      transition: opacity 0.3s ease;
    }

    .image-container .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    .image-container:hover img {
      opacity: 0;
    }

    /* This is the new text that will appear when hovered */
    .image-container .new-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .new-text {
      opacity: 1; /* New text appears when hovered */
    }

    .image-container:hover .text {
      opacity: 0; /* Original text disappears when hovered */
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img src="sok.png" alt="Image">
      <div class="text">Zloyy sook</div>
      <div class="new-text">byee</div>
    </div>
  </div>

</body>
</html>
